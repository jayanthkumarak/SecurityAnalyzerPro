<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Exo+2:wght@700&display=swap" rel="stylesheet">
		<style>
			:root {
				/* LCARS Classic Black Canvas */
				--bg-color: #000000; /* true black */
				--text-color: #ffb366; /* LCARS orange (text) */

				/* LCARS Classic accents */
				--accent-cyan:   #99ccff; /* LCARS blue/cyan */
				--accent-pink:   #ff9966; /* LCARS peach/pink */
				--accent-purple: #cc66cc; /* LCARS purple */
				--accent-yellow: #ffe066; /* LCARS yellow */

				/* Radii */
				--radius-lg: 32px;
				--radius-sm: 12px;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
